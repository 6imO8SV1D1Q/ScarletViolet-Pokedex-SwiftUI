name: iOS Archive

on:
  workflow_dispatch:

jobs:
  archive:
    runs-on: macos-26
    env:
      PROJECT_PATH: ScarletViolet-Pokedex-SwiftUI/ScarletViolet-Pokedex-SwiftUI.xcodeproj
      SCHEME: ScarletViolet-Pokedex-SwiftUI
      ARCHIVE_PATH: ${{ github.workspace }}/build/ScarletViolet-Pokedex-SwiftUI.xcarchive
      EXPORT_PATH: ${{ github.workspace }}/build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Import Apple Distribution certificate
        env:
          P12_CERT: ${{ secrets.P12_CERT }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          set -euo pipefail
          CERT_PATH="$RUNNER_TEMP/dist.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          echo "$P12_CERT" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Install provisioning profile
        id: provisioning
        env:
          MOBILEPROVISION: ${{ secrets.MOBILEPROVISION }}
        run: |
          set -euo pipefail
          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          PROFILE_PATH="$PROFILE_DIR/app.mobileprovision"
          mkdir -p "$PROFILE_DIR"
          echo "$MOBILEPROVISION" | base64 --decode > "$PROFILE_PATH"

          TEMP_PLIST="$RUNNER_TEMP/profile.plist"
          security cms -D -i "$PROFILE_PATH" > "$TEMP_PLIST"
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" "$TEMP_PLIST")
          if [ -z "$PROFILE_NAME" ]; then
            echo "Failed to determine provisioning profile name"
            exit 1
          fi
          echo "profile_name=$PROFILE_NAME" >> "$GITHUB_OUTPUT"

      - name: Archive
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
          PROFILE_NAME: ${{ steps.provisioning.outputs.profile_name }}
        run: |
          set -euo pipefail
          mkdir -p "$(dirname "$ARCHIVE_PATH")"
          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            clean archive

      - name: Export IPA
        if: success()
        run: |
          set -euo pipefail
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$EXPORT_PATH"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ScarletViolet-Pokedex-SwiftUI-archive
          path: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.EXPORT_PATH }}/*.ipa
          if-no-files-found: warn
